group 'edu.rosehulman.csse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20090211'
    compile 'commons-codec:commons-codec:1.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
